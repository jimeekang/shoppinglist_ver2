<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/66129f883e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="list">
      <header class="title">Shopping List</header>

      <div class="list-section itme__list1"></div>

      <div class="list-section itme__list2"></div>

      <footer class="footer">
        <input class="footer__input" type="text" />
        <div class="footer__btn">
          <button class="upbtn">
            <i class="fas fa-angle-double-up"></i>
          </button>
          <button class="downbtn">
            <i class="fas fa-angle-double-down"></i>
          </button>
        </div>
      </footer>
    </section>
  </body>
</html>
